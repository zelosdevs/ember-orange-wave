
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM Server - Advanced Roleplay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #1F1F1F;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Utility classes */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .gradient-text {
      background: linear-gradient(to right, #FF7A00, #FF5C00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .orange-gradient {
      background: linear-gradient(to right, #FF7A00, #FF5C00);
    }

    .section-padding {
      padding: 5rem 1rem;
    }

    /* Navbar */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 50;
      transition: all 0.3s ease;
      padding: 1.25rem 0;
      background-color: transparent;
    }

    header.scrolled {
      background-color: rgba(31, 31, 31, 0.9);
      backdrop-filter: blur(8px);
      padding: 0.5rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 1.25rem;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #FF7A00;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #FF7A00;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .right-section {
      display: none;
    }

    .connect-btn {
      background: linear-gradient(to right, #FF7A00, #FF5C00);
      color: white;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: filter 0.3s;
    }

    .connect-btn:hover {
      filter: brightness(1.1);
    }

    .mobile-menu-btn {
      display: block;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .language-selector {
      position: relative;
      margin-right: 1rem;
    }

    .language-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
    }

    .language-btn:hover {
      color: #FF7A00;
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #2A2A2A;
      border: 1px solid #1F1F1F;
      border-radius: 0.375rem;
      min-width: 120px;
      z-index: 10;
      display: none;
    }

    .language-dropdown.show {
      display: block;
    }

    .language-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
    }

    .language-item:hover {
      background-color: #1F1F1F;
    }

    .language-item.active {
      color: #FF7A00;
    }

    .flag-img {
      width: 20px;
      height: auto;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgba(31, 31, 31, 0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease-out forwards;
      display: none;
    }

    .mobile-menu.show {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .mobile-menu a:hover {
      color: #FF7A00;
    }

    .mobile-menu .connect-btn {
      margin: 1rem;
      display: block;
      width: calc(100% - 2rem);
      text-align: center;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1F1F1F;
      transition: opacity 0.5s;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 40;
      backdrop-filter: blur(8px);
      background-color: rgba(31, 31, 31, 0.7);
    }

    .loading-content {
      position: relative;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 100%;
      max-width: 28rem;
    }

    .loading-title {
      font-size: 3rem;
      font-weight: bold;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 0.5rem;
      background-color: #2A2A2A;
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(to right, #FF7A00, #FF5C00);
      border-radius: 9999px;
      transition: width 0.3s;
    }

    .loading-text {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
    }

    .spinner {
      width: 24px;
      height: 24px;
      color: #FF7A00;
      animation: spin 1s linear infinite;
    }

    .loading-percent {
      font-size: 0.875rem;
      color: #9CA3AF;
      margin-top: 2rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (min-width: 768px) {
      .nav-links, .right-section {
        display: flex;
        align-items: center;
      }

      .mobile-menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-overlay"></div>
    <div class="loading-content">
      <div class="loading-title gradient-text">FiveM Server</div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>
      <div class="loading-text">
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        <p class="text-lg" id="loadingMessage">Loading...</p>
      </div>
      <div id="loadingPercent" class="loading-percent">0%</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen">
    <!-- Navbar -->
    <header id="navbar">
      <nav class="container">
        <!-- Logo -->
        <div class="logo gradient-text">FiveM Server</div>

        <!-- Desktop Navigation -->
        <div class="nav-links">
          <a href="#home" data-lang-key="navbar.home">Home</a>
          <a href="#features" data-lang-key="navbar.features">Features</a>
          <a href="#about" data-lang-key="navbar.about">About</a>
          <a href="#join" data-lang-key="navbar.joinUs">Join Us</a>
        </div>

        <!-- Right Section with Language and CTA -->
        <div class="right-section">
          <div class="language-selector">
            <button class="language-btn" id="langBtn">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              <img id="currentFlag" src="https://flagcdn.com/w20/us.png" alt="US Flag" class="flag-img">
            </button>
            <div class="language-dropdown" id="langDropdown">
              <div class="language-item" data-lang="en">
                <img src="https://flagcdn.com/w20/us.png" alt="US Flag" class="flag-img">
                <span>English</span>
              </div>
              <div class="language-item" data-lang="hu">
                <img src="https://flagcdn.com/w20/hu.png" alt="Hungarian Flag" class="flag-img">
                <span>Magyar</span>
              </div>
            </div>
          </div>
          <button class="connect-btn" data-lang-key="navbar.connectNow">Connect Now</button>
        </div>

        <!-- Mobile menu button and Language selector -->
        <div class="mobile-controls">
          <div class="language-selector">
            <button class="language-btn" id="mobileLangBtn">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              <img id="mobileCurrentFlag" src="https://flagcdn.com/w20/us.png" alt="US Flag" class="flag-img">
            </button>
          </div>
          <button class="mobile-menu-btn" id="menuBtn">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <a href="#home" data-lang-key="navbar.home">Home</a>
        <a href="#features" data-lang-key="navbar.features">Features</a>
        <a href="#about" data-lang-key="navbar.about">About</a>
        <a href="#join" data-lang-key="navbar.joinUs">Join Us</a>
        <button class="connect-btn" data-lang-key="navbar.connectNow">Connect Now</button>
      </div>
    </header>

    <!-- Page Content - Here you would include Hero, Features, Stats, JoinServer components -->
    <div id="main-content" style="padding-top: 80px;">
      <div id="hero"><!-- Hero content would go here --></div>
      <div id="features"><!-- Features content would go here --></div>
      <div id="stats"><!-- Stats content would go here --></div>
      <div id="join-server"><!-- JoinServer content would go here --></div>
      <div id="footer"><!-- Footer content would go here --></div>
    </div>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        'navbar.home': 'Home',
        'navbar.features': 'Features',
        'navbar.about': 'About',
        'navbar.joinUs': 'Join Us',
        'navbar.connectNow': 'Connect Now',
        'loading.message': 'Loading...',
        'footer.home': 'Home'
      },
      hu: {
        'navbar.home': 'Főoldal',
        'navbar.features': 'Funkciók',
        'navbar.about': 'Rólunk',
        'navbar.joinUs': 'Csatlakozz',
        'navbar.connectNow': 'Csatlakozás most',
        'loading.message': 'Betöltés...',
        'footer.home': 'Főoldal'
      }
    };

    // Set default language
    let currentLanguage = localStorage.getItem('language') || 'en';
    
    // DOM elements
    const langBtn = document.getElementById('langBtn');
    const mobileLangBtn = document.getElementById('mobileLangBtn');
    const langDropdown = document.getElementById('langDropdown');
    const currentFlag = document.getElementById('currentFlag');
    const mobileCurrentFlag = document.getElementById('mobileCurrentFlag');
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const navbar = document.getElementById('navbar');
    const loadingScreen = document.getElementById('loadingScreen');
    const progressFill = document.getElementById('progressFill');
    const loadingPercent = document.getElementById('loadingPercent');
    const loadingMessage = document.getElementById('loadingMessage');
    
    // Update page title based on language
    function updatePageTitle() {
      document.title = currentLanguage === 'en' ? 
        'FiveM Server - Advanced Roleplay' : 
        'FiveM Szerver - Fejlett Szerepjáték';
    }
    
    // Apply translations to the page
    function applyTranslations() {
      document.querySelectorAll('[data-lang-key]').forEach(el => {
        const key = el.getAttribute('data-lang-key');
        if (translations[currentLanguage][key]) {
          el.textContent = translations[currentLanguage][key];
        }
      });
      
      // Update flags
      if (currentLanguage === 'en') {
        currentFlag.src = 'https://flagcdn.com/w20/us.png';
        currentFlag.alt = 'US Flag';
        mobileCurrentFlag.src = 'https://flagcdn.com/w20/us.png';
        mobileCurrentFlag.alt = 'US Flag';
      } else {
        currentFlag.src = 'https://flagcdn.com/w20/hu.png';
        currentFlag.alt = 'Hungarian Flag';
        mobileCurrentFlag.src = 'https://flagcdn.com/w20/hu.png';
        mobileCurrentFlag.alt = 'Hungarian Flag';
      }
      
      updatePageTitle();
    }

    // Apply language on page load
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      
      // Language dropdown toggle
      langBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('show');
      });
      
      // Language selection
      document.querySelectorAll('.language-item').forEach(item => {
        item.addEventListener('click', () => {
          currentLanguage = item.getAttribute('data-lang');
          localStorage.setItem('language', currentLanguage);
          applyTranslations();
          langDropdown.classList.remove('show');
        });
      });
      
      // Mobile menu toggle
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('show');
        const isOpen = mobileMenu.classList.contains('show');
        menuBtn.innerHTML = isOpen ? 
          '<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>' :
          '<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
      });
      
      // Close mobile menu when clicking on links
      document.querySelectorAll('.mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.remove('show');
          menuBtn.innerHTML = '<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
        });
      });
      
      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 10) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
      
      // Simulate loading process
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(loadingInterval);
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.body.classList.remove('overflow-hidden');
            }, 500);
          }, 500);
        }
        progressFill.style.width = `${progress}%`;
        loadingPercent.textContent = `${Math.floor(progress)}%`;
      }, 200);
      
      // Set loading message based on language
      loadingMessage.textContent = translations[currentLanguage]['loading.message'];
    });
  </script>
</body>
</html>
