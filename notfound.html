
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #1F1F1F;
      color: #FFFFFF;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .text-center {
      text-align: center;
    }

    .text-6xl {
      font-size: 3.75rem;
      line-height: 1;
    }

    .font-bold {
      font-weight: 700;
    }

    .gradient-text {
      background: linear-gradient(to right, #FF7A00, #FF5C00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .text-xl {
      font-size: 1.25rem;
      line-height: 1.75rem;
    }

    .text-gray-300 {
      color: #D1D5DB;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .orange-gradient {
      background: linear-gradient(to right, #FF7A00, #FF5C00);
    }

    .text-white {
      color: white;
    }

    .font-medium {
      font-weight: 500;
    }

    .px-6 {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .hover\:brightness-110:hover {
      filter: brightness(1.1);
    }

    .transition-all {
      transition-property: all;
    }

    .duration-300 {
      transition-duration: 300ms;
    }

    .inline-block {
      display: inline-block;
    }
    
    a {
      text-decoration: none;
    }

    /* Language selector styles */
    .language-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #2A2A2A;
      border: 1px solid #1F1F1F;
      border-radius: 0.375rem;
      min-width: 120px;
      z-index: 10;
      margin-top: 0.5rem;
      display: none;
    }

    .language-dropdown.show {
      display: block;
    }

    .language-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
    }

    .language-item:hover {
      background-color: #1F1F1F;
    }

    .language-item.active {
      color: #FF7A00;
    }

    .flag-img {
      width: 20px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <button class="language-btn" id="langBtn">
      <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
      <img id="currentFlag" src="https://flagcdn.com/w20/us.png" alt="US Flag" class="flag-img">
    </button>
    <div class="language-dropdown" id="langDropdown">
      <div class="language-item" data-lang="en">
        <img src="https://flagcdn.com/w20/us.png" alt="US Flag" class="flag-img">
        <span>English</span>
      </div>
      <div class="language-item" data-lang="hu">
        <img src="https://flagcdn.com/w20/hu.png" alt="Hungarian Flag" class="flag-img">
        <span>Magyar</span>
      </div>
    </div>
  </div>

  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-6xl font-bold gradient-text mb-4">404</h1>
      <p class="text-xl text-gray-300 mb-6" id="notFoundText">Oops! Page not found</p>
      <a href="index.html" class="orange-gradient text-white font-medium px-6 py-2 rounded-md hover:brightness-110 transition-all duration-300 inline-block" id="homeBtn">Home</a>
    </div>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        'notFound.text': 'Oops! Page not found',
        'footer.home': 'Home'
      },
      hu: {
        'notFound.text': 'Hoppá! Az oldal nem található',
        'footer.home': 'Főoldal'
      }
    };

    // Set default language
    let currentLanguage = localStorage.getItem('language') || 'en';
    
    // DOM elements
    const langBtn = document.getElementById('langBtn');
    const langDropdown = document.getElementById('langDropdown');
    const currentFlag = document.getElementById('currentFlag');
    const notFoundText = document.getElementById('notFoundText');
    const homeBtn = document.getElementById('homeBtn');

    // Update document title based on language
    function updatePageTitle() {
      document.title = currentLanguage === 'en' ? '404 - Page Not Found' : '404 - Az oldal nem található';
    }

    // Apply translations
    function applyTranslations() {
      // Update text elements
      notFoundText.textContent = translations[currentLanguage]['notFound.text'];
      homeBtn.textContent = translations[currentLanguage]['footer.home'];
      
      // Update flag
      if (currentLanguage === 'en') {
        currentFlag.src = 'https://flagcdn.com/w20/us.png';
        currentFlag.alt = 'US Flag';
      } else {
        currentFlag.src = 'https://flagcdn.com/w20/hu.png';
        currentFlag.alt = 'Hungarian Flag';
      }
      
      updatePageTitle();
    }

    // Apply language on page load
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      
      // Log the 404 error to the console
      console.error("404 Error: User attempted to access non-existent route:", window.location.pathname);
      
      // Language dropdown toggle
      langBtn.addEventListener('click', () => {
        langDropdown.classList.toggle('show');
      });
      
      // Close language dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
          langDropdown.classList.remove('show');
        }
      });
      
      // Language selection
      document.querySelectorAll('.language-item').forEach(item => {
        item.addEventListener('click', () => {
          currentLanguage = item.getAttribute('data-lang');
          localStorage.setItem('language', currentLanguage);
          applyTranslations();
          langDropdown.classList.remove('show');
        });
      });
    });
  </script>
</body>
</html>
